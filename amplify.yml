  #       build:
  #         commands:
  #           - npm ci --cache .npm --prefer-offline
  #           - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  - frontend:
      buildPath: '/apps/web'  # run install and build from monorepo project root
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    appRoot: apps/web